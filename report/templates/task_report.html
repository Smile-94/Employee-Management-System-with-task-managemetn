<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			text-align: center;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Page Title</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Employee ID</th>
				<th>Department</th>
				<th>Designation</th>
			</tr>
			<tr>
				<td>John Doe</td>
				<td>12345</td>
				<td>IT</td>
				<td>Web Developer</td>
			</tr>
			<tr>
				<td>Jane Smith</td>
				<td>54321</td>
				<td>HR</td>
				<td>Recruiter</td>
			</tr>
			<tr>
				<td>Bob Johnson</td>
				<td>98765</td>
				<td>Finance</td>
				<td>Accountant</td>
			</tr>
		</table>
	</div>
</body>
</html>
