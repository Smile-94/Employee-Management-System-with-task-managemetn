{% extends 'authority_base/authority_base.html' %}


{% block title %}{{title}}{% endblock title %}


{% block body %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Task Report</h6>
                </div>
                <div>
                    <canvas id="myChart" width="100" height="100" ></canvas>
                </div> 
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                  
<script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Complete', 'Incomplete', 'Pending'],
          datasets: [{
            label: '# of Votes',
            data: [{{complete_task}}, {{incomplete_task}},{{Pending_task}}],
            backgroundColor: [
              'rgb(35, 155, 86)', // Color for 'Complete' slice
              'rgb(203, 67, 53)', // Color for 'Incomplete' slice
              'rgb(142, 68, 173)', // Color for 'Pending' slice
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
                       
</script>
    
{% endblock body %}
